<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link th:rel="stylesheet" th:href="@{form.css}">
    <link th:rel="stylesheet" th:href="@{assets/password-strength-meter/password.min.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
</head>

<body>

<div class="container">
    <div class="title">Данные клиента</div>
    <div class="content">
        <form th:action="@{/create-client}" th:object="${client}" action="#" method="post" th:method="POST">
            <div class="user-details">
                <div class="input-box" hidden>
                    <input type="text" th:field="*{passport}" th:value="${passportTest.id}" hidden>
                </div>
                <div class="input-box">
                    <span class="details">ФИО</span>
                    <input type="text" th:field="*{fullName}" id="name" placeholder="Введите ФИО" required>
                </div>
                <div class="input-box">
                    <span class="details">Дата рождения</span>
                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                            <input type="text" th:field="*{birthDate}" id="birth_date"
                                   placeholder="Введите дату рождения" required>
                            <div class="input-group-text">
                                <i class="fa fa-calendar-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" th:field="*{email}" id="email" placeholder="Введите email"
                           required>
                </div>
                <div class="input-box">
                    <span class="details">Место рождения</span>
                    <input type="text" th:field="*{birthPlace}" id="birth_place" placeholder="Введите место рождения"
                           required>
                </div>
                <div class="input-box">
                    <span class="details">Пароль</span>
                    <input type="text" th:field="*{password}" id="password" placeholder="Введите пароль" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" value="М" th:field="*{sex}" name="gender" id="dot-1">
                <input type="radio" value="Ж" th:field="*{sex}" name="gender" id="dot-2">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Мужской</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Женьшень</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Добавить">
            </div>
        </form>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/moment/moment.min.js}"></script>
<script th:src="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.js}"></script>

<script>
    $.fn.datetimepicker.Constructor.Default = $.extend({}, $.fn.datetimepicker.Constructor.Default, {
        icons: {
            time: 'far fa-clock',
            date: 'far fa-calendar',
            up: 'fas fa-arrow-up',
            down: 'fas fa-arrow-down',
            previous: 'fas fa-chevron-left',
            next: 'fas fa-chevron-right',
            today: 'far fa-calendar-check-o',
            clear: 'far fa-trash',
            close: 'far fa-times'
        }
    });

    $('#datetimepicker1').datetimepicker({
        format: 'YYYY-MM-DD'
    });
</script>

</body>

</html>
