<body>
<div class="container">
    <div class="title" th:text="${contract.title}"></div>
    <div class="content">
        <form th:action="@{/create-agreement}" th:object="${contract}" th:method="POST">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Номер</span>
                    <input th:value="${contract.id}" th:field="*{title}" type="text" id="number"
                           placeholder="Введите номер соглашения" readonly>
                </div>
                <div class="input-box">
                    <span class="details">Дата соглашения</span>
                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1"
                                   th:field="*{issueDate}" id="date" placeholder="Выберите дату"/>
                            <div class="input-group-text">
                                <i class="fa fa-calendar-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-box">
                    <span class="details">Организация</span>
                    <input th:value="${emptyAgreement.organization}" name="organization" id="organizations" readonly/>
                </div>
                <div class="input-box">
                    <span class="details">Агент</span>
                    <input th:value="${emptyAgreement.agent}" name="agent" id="agents" readonly/>
                </div>

                <!--                <div class="input-box">-->

                <!--                        <option th:each="city : ${cities}" th:value="${city.name}"-->
                <!--                                th:text="${city.name}"></option>-->
                <!--                    </select>-->
                <!--                </div>-->
                <!--                <div class="input-box">-->
                <!--                    <span class="details">Клиент</span>-->
                <!--                    <select th:field="*{client}" required>-->
                <!--                        <option hidden value="0">Выбрать клиента</option>-->
                <!--                        <option th:each="client : ${clients}" th:value="${client.id}"-->
                <!--                                th:text="${client.fullName}"></option>-->
                <!--                    </select>-->
                <!--                </div>-->
                <!--                <div class="input-box">-->
                <!--                    <span class="details">Количество участников</span>-->
                <!--                    <input th:field="*{participantsNumber}" type="text" id="passengers" placeholder="Введите пароль"-->
                <!--                           required>-->
                <!--                </div>-->
            </div>
            <div class="title">Дата поездки</div>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Дата начала</span>
                    <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                        <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                            <input th:value="${emptyAgreement.tripStartDate}" type="text" id="start_date"
                                   placeholder="Select date"
                                   required>
                            <div class="input-group-text">
                                <i class="fa fa-calendar-alt"></i>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="input-box">
                    <span class="details">Дата окончания</span>
                    <div class="input-group date" id="datetimepicker3" data-target-input="nearest">
                        <div class="input-group-append" data-target="#datetimepicker3" data-toggle="datetimepicker">
                            <input th:value="${emptyAgreement.tripEndDate}" type="text" id="end-date"
                                   placeholder="Select date"
                                   required>
                            <div class="input-group-text">
                                <i class="fa fa-calendar-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="title">Маршрут поездки</div>
            <div class="input-box">
                <span class="details">Страна</span>
                <input th:value="${emptyAgreement.country}" name="countries" id="country" required readonly>
            </div>
            <div class="button">
                <input type="submit" value="Добавить">
            </div>
        </form>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<script>

    $('#organizations').change(
        function () {
            $.getJSON("http://localhost:8080/organizations", {
                organization_id: $(this).val(),
                ajax: 'true'
            }, function (data) {
                let html = '';
                for (let i = 0; i < data.length; i++) {
                    html += '<option value="' + data[i].name + '">' + data[i].name + '</option>';
                }
                html += '</option>';
                $('#agents').html(html);
            })
        }
    )

    $('#country').change(
        function () {
            $.getJSON("http://localhost:8080/cities", {
                country_id: $(this).val(),
                ajax: 'true'
            }, function (data) {
                let html = '<option disabled selected value="">Выбрать агента</option>';
                for (let i = 0; i < data.length; i++) {
                    html += '<option value="' + data[i].name + '">' + data[i].name + '</option>';
                }
                html += '</option>';
                $('#city').html(html);
            })
        }
    )

    $.fn.datetimepicker.Constructor.Default = $.extend({}, $.fn.datetimepicker.Constructor.Default, {
        icons: {
            time: 'far fa-clock',
            date: 'far fa-calendar',
            up: 'fas fa-arrow-up',
            down: 'fas fa-arrow-down',
            previous: 'fas fa-chevron-left',
            next: 'fas fa-chevron-right',
            today: 'far fa-calendar-check-o',
            clear: 'far fa-trash',
            close: 'far fa-times'
        }
    });

    $('#datetimepicker1').datetimepicker({
        format: 'YYYY-MM-DD hh:mm'
    });

    $('#datetimepicker2').datetimepicker({
        format: 'YYYY-MM-DD'
    });

    $('#datetimepicker3').datetimepicker({
        format: 'YYYY-MM-DD'
    });
</script>

</body>
