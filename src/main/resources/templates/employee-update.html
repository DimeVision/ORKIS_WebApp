<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>New Agreement</title>
    <link th:rel="stylesheet" th:href="@{form.css}">

    <link th:rel="stylesheet" th:href="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
</head>

<body>
<div class="container">
    <div class="title">Данные соглашения</div>
    <div class="content">
        <form th:action="@{/update-employee/{id}(id=${employee.id})}" th:object="${employee}" th:method="POST"
              enctype="multipart/form-data">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">ФИО</span>
                    <input th:field="*{fullName}" type="text" id="number" placeholder="Введите ФИО" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input th:field="*{email}" type="text" id="email" placeholder="Введите ФИО" required>
                </div>
                <div class="input-box">
                    <span class="details">Организация</span>
                    <select th:field="*{organization}" name="organization" id="organizations" required>
                        <option hidden value="0">Выбрать организацию</option>
                        <option th:each="organization : ${organizations}" th:value="${organization.id}"
                                th:text="${organization.name}"></option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Должность</span>
                    <select th:field="*{role}" name="countries" id="country" required>
                        <option hidden value="0">Выбрать страну</option>
                        <option th:each="role : ${roles}" th:value="${role}"
                                th:text="${role.name()}"></option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Пароль</span>
                    <input th:field="*{password}" type="password" id="passengers" placeholder="Введите пароль"
                           required>
                </div>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Дата рождения</span>
                    <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                        <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                            <input th:field="*{birthDate}" type="text" id="start_date" placeholder="Дата рождения"
                                   required>
                            <div class="input-group-text">
                                <i class="fa fa-calendar-alt"></i>
                            </div>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="details">Фото</span>
                        <input
                                type="file" accept="image/png, image/jpeg" name="photo" id="photo"
                                required>
                    </div>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Добавить">
            </div>
        </form>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/moment/moment.min.js}"></script>
<script th:src="@{assets/bootstrap-select-1.13.9/dist/js/bootstrap-select.js}"></script>
<script th:src="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<script>

    $('#organizations').change(
        function () {
            $.getJSON("http://localhost:8080/organizations", {
                organization_id: $(this).val(),
                ajax: 'true'
            }, function (data) {
                let html = '';
                for (let i = 0; i < data.length; i++) {
                    html += '<option value="' + data[i].name + '">' + data[i].name + '</option>';
                }
                html += '</option>';
                $('#agents').html(html);
            })
        }
    )

    $.fn.datetimepicker.Constructor.Default = $.extend({}, $.fn.datetimepicker.Constructor.Default, {
        icons: {
            time: 'far fa-clock',
            date: 'far fa-calendar',
            up: 'fas fa-arrow-up',
            down: 'fas fa-arrow-down',
            previous: 'fas fa-chevron-left',
            next: 'fas fa-chevron-right',
            today: 'far fa-calendar-check-o',
            clear: 'far fa-trash',
            close: 'far fa-times'
        }
    });

    $('#datetimepicker1').datetimepicker({
        format: 'YYYY-MM-DD hh:mm'
    });

    $('#datetimepicker2').datetimepicker({
        format: 'YYYY-MM-DD'
    });
</script>

</body>

</html>
